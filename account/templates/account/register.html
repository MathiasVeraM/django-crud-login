{% extends "account/base.html" %}

{% block content %}
<h1>Registrarse</h1>
<div class="form-container">
    <h2>Registrar usuario</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Registrarse ahora</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</div>
{% endblock %}
