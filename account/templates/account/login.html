{% extends "account/base.html" %}

{% block content %}
<h1>Iniciar Sesión</h1>
<div class="form-container">
    <h2>Iniciar sesión</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
    <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
</div>
{% endblock %}
